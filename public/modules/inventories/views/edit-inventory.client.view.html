<section data-ng-controller="InventoriesController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Inventory</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="inventory.name" id="name" class="form-control" placeholder="Name" required>
                        <textarea data-ng-model="inventory.description" id="description" class="form-control" placeholder="Description" required></textarea>
                        <select ng-options="c.name for c in categories track by c._id" ng-model="inventory.category" name="category" ngSelectedrequired>
                            <option value="">-- choose category --</option>
                        </select>

                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
