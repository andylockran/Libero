<section data-ng-controller="InventoriesController">
    <div class="page-header">
        <h1>New Inventory</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                        <input type="text" data-ng-model="location" id="location" class="form-control" placeholder="location" required>
                        <select ng-options="c.name for c in categories" ng-model="category" name="category" required>
                            <option value="">-- choose category --</option>
                        </select>

                        {{category}}
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
